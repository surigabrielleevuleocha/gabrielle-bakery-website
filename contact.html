<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Suri's Crust Bakery</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/suri's crust.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <header class="contact">
            <h3>Contact Us<br></h3>
            <p class="subtitle">Weâ€™d love to hear from you!</p>            
        </header>

        <main>
            <section class="info">
                <h4>Get in Touch</h4>
                <p>If you have any questions, feedback, feel free to reach out to us.</p>
            </section>

            <section class="contact-info">
                <div class="contact-info-grid">
                    <div>
                        <i class="bi bi-telephone-fill"></i>
                        <h5>Phone</h5>
                        <p>0905630978</p>
                    </div>
                    <div>
                        <i class="bi bi-whatsapp"></i>
                        <h5>WhatsApp</h5>
                        <p>+2349065630978</p>
                    </div>
                    <div>
                        <i class="bi bi-envelope-fill"></i>
                        <h5>Email</h5>
                        <p>@evuleochagabriella@gmail.com</p>
                    </div>
                    <div>
                        <i class="bi bi-shop-window"></i>
                        <h5>Our Shop</h5>
                        <p>123 Bakery St, Sweet City, Country</p>
                    </div>

                </div>
                <form class="contact-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="name" required>

                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" class="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="8" class="message" required></textarea>

                        <button type="submit" class="submit">Submit</button>

                    </form>

            </section>
        </main>

        
    </body>
</html>
